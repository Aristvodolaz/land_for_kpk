# ============================================
# Конфигурация Nginx для лендинга
# ============================================
# 
# Инструкция:
# 1. Скопируйте этот файл в /etc/nginx/sites-available/landing
# 2. Создайте символическую ссылку: ln -s /etc/nginx/sites-available/landing /etc/nginx/sites-enabled/
# 3. Измените пути и домен на свои
# 4. Проверьте конфигурацию: nginx -t
# 5. Перезапустите Nginx: systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    
    # Ваш домен
    server_name example.com www.example.com;
    
    # Корневая директория проекта
    root /var/www/landing;
    index index.html;
    
    # Логи
    access_log /var/log/nginx/landing_access.log;
    error_log /var/log/nginx/landing_error.log;
    
    # Кодировка
    charset utf-8;
    
    # ========================================
    # ОСНОВНЫЕ НАСТРОЙКИ
    # ========================================
    
    location / {
        try_files $uri $uri/ =404;
    }
    
    # ========================================
    # КЭШИРОВАНИЕ
    # ========================================
    
    # Изображения (1 год)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # CSS и JavaScript (1 месяц)
    location ~* \.(css|js)$ {
        expires 1M;
        add_header Cache-Control "public";
    }
    
    # Шрифты (1 год)
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # CORS для шрифтов
        add_header Access-Control-Allow-Origin "*";
    }
    
    # HTML (короткое кэширование)
    location ~* \.(html)$ {
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # ========================================
    # СЖАТИЕ GZIP
    # ========================================
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        image/svg+xml;
    
    # ========================================
    # БЕЗОПАСНОСТЬ
    # ========================================
    
    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (настройте под свои нужды)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
    
    # Скрытие версии Nginx
    server_tokens off;
    
    # Блокировка доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Блокировка доступа к резервным файлам
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ========================================
    # ОБРАБОТКА ОШИБОК
    # ========================================
    
    # Пользовательские страницы ошибок
    # error_page 404 /404.html;
    # error_page 500 502 503 504 /50x.html;
    
    # ========================================
    # PHP (если используется для формы)
    # ========================================
    
    # Раскомментируйте, если используете PHP
    # location ~ \.php$ {
    #     fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
    #     fastcgi_index index.php;
    #     fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    #     include fastcgi_params;
    # }
}

