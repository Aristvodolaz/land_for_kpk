# ================================
# NGINX CONFIGURATION FOR NEXT.JS STATIC EXPORT
# ================================

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    
    # Редирект с www на без www (опционально)
    # if ($host = www.your-domain.com) {
    #     return 301 https://your-domain.com$request_uri;
    # }
    
    root /var/www/landing;
    index index.html;
    
    charset utf-8;
    
    # Логи
    access_log /var/log/nginx/landing_access.log;
    error_log /var/log/nginx/landing_error.log;
    
    # ================================
    # ГЛАВНОЕ ПРАВИЛО: Обработка Next.js статических страниц
    # ================================
    location / {
        # Сначала ищем файл как есть
        # Затем с .html расширением
        # Затем как директорию
        # Иначе 404
        try_files $uri $uri.html $uri/ =404;
    }
    
    # ================================
    # КЭШИРОВАНИЕ СТАТИЧЕСКИХ РЕСУРСОВ
    # ================================
    
    # Изображения
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # CSS и JavaScript
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Шрифты
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # HTML файлы (короткое кэширование)
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # ================================
    # GZIP СЖАТИЕ
    # ================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    
    # ================================
    # БЕЗОПАСНОСТЬ
    # ================================
    
    # Скрыть версию Nginx
    server_tokens off;
    
    # X-Frame-Options (защита от clickjacking)
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # X-Content-Type-Options
    add_header X-Content-Type-Options "nosniff" always;
    
    # X-XSS-Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer-Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content-Security-Policy (базовая настройка, настройте под свои нужды)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
    
    # ================================
    # ЗАПРЕТ ДОСТУПА К СЛУЖЕБНЫМ ФАЙЛАМ
    # ================================
    
    # Запретить доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Запретить доступ к резервным копиям
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ================================
    # ОБРАБОТКА ОШИБОК
    # ================================
    
    # Кастомная страница 404 (создайте /var/www/landing/404.html)
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
    
    # Кастомная страница 50x
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}

